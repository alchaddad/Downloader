<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع كرة القدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مواعيد مباريات كرة القدم</h1>
        <table>
            <thead>
                <tr>
                    <th>الدوري</th>
                    <th>الفريقين</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>الدوري الإنجليزي</td>
                    <td>مانشستر يونايتد vs ليفربول</td>
                    <td>25-07-2024</td>
                    <td>20:00</td>
                </tr>
                <tr>
                    <td>الدوري الإسباني</td>
                    <td>برشلونة vs ريال مدريد</td>
                    <td>26-07-2024</td>
                    <td>22:00</td>
                </tr>
            </tbody>
        </table>
        <h1>الأحداث الرياضية العالمية</h1>
        <table>
            <thead>
                <tr>
                    <th>الحدث</th>
                    <th>التاريخ</th>
                    <th>المكان</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>الألعاب الأولمبية</td>
                    <td>01-08-2024</td>
                    <td>طوكيو</td>
                </tr>
                <tr>
                    <td>كأس العالم</td>
                    <td>20-11-2024</td>
                    <td>قطر</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
