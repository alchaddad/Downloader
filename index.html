 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
</head>
<body>
    <h1>Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter video URL">
    <button onclick="downloadVideo()">Download</button>
    <p id="message"></p>
    <script>
        async function downloadVideo() {
            const url = document.getElementById('url').value;
            if (!url) {
                document.getElementById('message').innerText = 'Please enter a video URL';
                return;
            }

            try {
                const response = await fetch(`https://<YOUR_SERVER_URL>/download?url=${encodeURIComponent(url)}`);
                if (response.status === 200) {
                    document.getElementById('message').innerText = 'Video is downloading...';
                } else {
                    document.getElementById('message').innerText = 'Failed to download video';
                }
            } catch (err) {
                document.getElementById('message').innerText = 'An error occurred';
            }
        }
    </script>
</body>
</html>
